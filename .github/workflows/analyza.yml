name: Denná AI Analýza a História

on:
  schedule:
    # Spúšťa sa každý deň o 07:00 UTC (u nás 08:00 ráno)
    - cron: '0 7 * * *'
  workflow_dispatch: # Umožňuje spustiť skript ručne cez tlačidlo na GitHube

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write # DÔLEŽITÉ: Povolenie na zápis do súborov
    
    steps:
      - name: Checkout kódu
        uses: actions/checkout@v3

      - name: Nastavenie Pythonu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Inštalácia knižníc
        run: |
          pip install pandas numpy scipy aiohttp python-dotenv fuzzywuzzy python-Levenshtein

      - name: Spustenie AI Analýzy
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          GMAIL_RECEIVER: ${{ secrets.GMAIL_RECEIVER }}
          AKTUALNY_BANK: 1000
        run: python main.py

      - name: Uloženie zmien v histórii (CSV)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add historia_tipov.csv
          # Skontroluje, či sú zmeny, ak áno, urobí commit a push
          git commit -m "Automatická aktualizácia histórie tipov [skip ci]" || echo "Žiadne zmeny na uloženie"
          git push
