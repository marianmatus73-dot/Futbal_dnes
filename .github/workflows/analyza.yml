name: AI Betting Bot Run

on:
  schedule:
    # Spúšťa sa každý deň o 09:00 a 11:00 UTC
    - cron: '0 9,11 * * *'
  workflow_dispatch: # Umožňuje spustiť bot manuálne tlačidlom

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pandas numpy scipy python-dotenv fuzzywuzzy python-Levenshtein

      - name: Run AI Analysis
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          GMAIL_RECEIVER: ${{ secrets.GMAIL_RECEIVER }}
          AKTUALNY_BANK: 1000
        run: python main.py

      - name: Commit history update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add historia_tipov.csv || true
          git commit -m "Aktualizácia histórie tipov [skip ci]" || true
          git push || true
